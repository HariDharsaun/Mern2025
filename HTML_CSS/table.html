<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to Table</title>
</head>
<body>
    <table border="1" id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const studentdb = [
            { firstName: "Hari", lastName: "Dhasaun" ,cgpa:9},
            { firstName: "Arun", lastName: "Kumar",cgpa:8.5},
            { firstName: "Akash", lastName: "krishnan",cgpa:8},
            { firstName: "Guru", lastName: "Vishal",cgpa:6},
            { firstName: "Anath", lastName: "Kishore",cgpa:7}
        ];

        const tableBody = document.querySelector("#dataTable tbody");

        for (let i = 0; i < studentdb.length; i++) {
            const row = document.createElement("tr");

            const firstNameCell = document.createElement("td");
            firstNameCell.textContent = studentdb[i].firstName;

            const lastNameCell = document.createElement("td");
            lastNameCell.textContent = studentdb[i].lastName;

            const cgpacell = document.createElement("td");
            cgpacell.textContent = studentdb[i].cgpa;

            row.appendChild(firstNameCell);
            row.appendChild(lastNameCell);
            row.appendChild(cgpacell);

            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
