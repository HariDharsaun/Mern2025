<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  id = "pattern"></div>
    <script>
        let div = document.getElementById("pattern");
        for(let i=1;i<=5;i++)
        {
            let ele = "";
            for(let j=1;j<i;j++)
            {
                ele += j
            }
            div.innerHTML += ele+"<br>";
        }
    </script>
</body>
</html>
